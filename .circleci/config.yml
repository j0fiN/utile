version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build:
    executor: python/default
    steps:
      - checkout
      - run: |
         echo CircleCi
         pip install -r requirements/test.txt
         cd tests
         coverage run test_examples.py
         coverage run test_processor.py
         coverage run test_threader.py
         codecov
